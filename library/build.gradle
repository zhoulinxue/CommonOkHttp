apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //okhttp-------------------------
    api rootProject.ext.okhttp3
    api rootProject.ext.okhttpLog
    api rootProject.ext.retrofit
    api rootProject.ext.rxjava
    api rootProject.ext.retrofitAdapter
    api rootProject.ext.rxAndroid
    //------------------------------
    api 'com.alibaba:fastjson:1.1.71.android'
    testImplementation 'junit:junit:4.12'
}
tasks.withType(Javadoc) {
    options.addStringOption("Xdoclint:none", "-quiet")
    options.addStringOption("encoding","UTF-8")
}
